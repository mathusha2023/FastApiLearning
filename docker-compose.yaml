name: "FastAPI"

services:

  minio:
    image: minio/minio
    entrypoint: sh
    command: >
      -c 'mkdir -p /data/bucket
      && minio server /data'
    ports:
      - "9000:9000"
      - "9001:9001"
    expose:
      - 9000
    environment:
      MINIO_ROOT_USER: user
      MINIO_ROOT_PASSWORD: 123456789
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"

  database:
    container_name: database
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    container_name: adminer
    image: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - database

